<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="body">
  <main class="main">
    <h1 class="mainH1">Palindrome Checker</h1>
    <p class="mainP">A Palindrome is a; word, sequence, or phrase. That can be read the same forwards and backwards</p>
    
    <input type="text" name="firstName" id="firstName" placeholder="First Name" class="textbox">
    <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="textbox">
    <input type="text" name="zipCode" id="zipCode" placeholder="Zip Code" class="textbox">
    
    <input type="text" name="text" id="textbox" placeholder="Write Anything!" class="textbox">
    <button id="checkBtn" class="checkBtn">Check for Palindrome</button>

    <p class="message"></p> 
  </main>
